^CoreNeutralTowerCreep:
	Inherits: ^CoreCreature
	Targetable:
		TargetTypes: Ground
	Selectable:
		Bounds: 24,24
		Priority: 20
	MapEditorData:
		Categories: NeutralUnit
	RevealsShroud:
		Range: 10c0
	RenderSprites:
