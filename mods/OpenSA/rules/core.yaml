# Base for anything.
^CoreVisibleActor:
	# Required to render anything.
	RenderSprites:
	# At default we never see anything under shroud or fog.
	HiddenUnderFog:
	# TODO describe why we need this one.
	BodyOrientation:
	# TODO describe why we need this one.
	QuantizeFacingsFromSequence:
	# Required to see debug overlays.
	CombatDebugOverlay:
	ConditionManager:


# Base for all movable units.
^CoreCreature:
	Inherits@1: ^CoreVisibleActor
	Inherits@2: ^AffectsDeathLolly
	Inherits@3: ^AffectsSeedBall
	HitShape:
	SelectionDecorations:
	WithSpriteControlGroupDecoration:
		Palette: OpenSA
		GroupSequence: groups
		Position: BottomRight
	# In general all units can be selected.
	Selectable:
		# The default priority for all units.
	# Units must be destroyed to win a standard game.
	MustBeDestroyed:
	# Units have frames for different directions.
	WithFacingSpriteBody:


# Base for all stationary buildings.
^CoreBuilding:
	Inherits: ^CoreVisibleActor
	# Last seen state of a building will be rendered till the area is explored again.
	-HiddenUnderFog:
	FrozenUnderFog:
	# Use building specific logic.
	Building:
		TerrainTypes: Clear
	# Actor can be targeted by anything which attacks ground.
	Targetable:
		TargetTypes: Ground, Colony
	HitShape:
	Colony:
		BitFireDelay: 75 #Time before colony bits are launched
		NumberOfBits: 9 #How many colony bits are launched
		MinRange: 5 #Min range of colony bits
		MaxRange: 10 #Max range of colony bits
		ResurrectHealth: 10
		Weapon: colony_bit
		CaptureSound: sounds|POWERUP.SDF
		LostSound: sounds|POWERDOWN.SDF
	SelectionDecorations:
	Selectable:
		Priority: 10
	WithSpriteBody:
	MustBeDestroyed:
		RequiredForShortGame: true
	# Group all buildings in the map editor.
	MapEditorData:
		Categories: Building
	RevealsShroud:
		Range: 10c0
	SelfHealing:
		Step: 100 #TODO Might require further adjusting
		HealIfBelow: 100
		RequiresCondition: !production
	GrantConditionWhileProducing:
		Condition: production
	AppearsOnRadar:
	ProvidesRadar:
	AirstrikePower@DRAGONFLY: #TODO this is temporary code for testing purposes, to be removed later
		UnitType: dragonfly
		Description: Debug dragonfly
		Icon: dragonfly_icon
		Cursor: attack
		OrderName: Dragonfly
	AirstrikePower@FLY: #TODO this is temporary code for testing purposes, to be removed later
		UnitType: fly
		Description: Debug Desert Fly
		Icon: fly_icon
		Cursor: attack
		OrderName: DesertFly
	AirstrikePower@MOTH: #TODO this is temporary code for testing purposes, to be removed later
		UnitType: moth
		Description: Debug moth
		Icon: moth_icon
		Cursor: attack
		OrderName: Moth
	AirstrikePower@FLYINGMACHINE: #TODO this is temporary code for testing purposes, to be removed later
		UnitType: flying_machine
		Description: Debug flying machine
		Icon: flyingmachine_icon
		Cursor: attack
		OrderName: Flyingmachine

