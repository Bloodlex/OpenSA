spiders_light:
	ValidTargets: Ground, Paralyzed
	Range: 1c0
	ReloadDelay: 8
	Report: sa|bits/sounds/ANTCRUNCH.wav #sounds|ANTCRUNCH.SDF
	InvalidTargets: Colony
	Projectile: InstantHit
	Warhead@Damage: SpreadDamage
		Damage: 550
		Spread: 1
		ValidTargets: Ground, Paralyzed

spiders_medium:
	ValidTargets: Ground, Paralyzed
	Range: 12c0
	ReloadDelay: 25
	Report: sounds|SNIPERFIRE.SDF
	Projectile: InstantHit
		Inaccuracy: 0c256
	Warhead@Damage: SpreadDamage
		Damage: 1450
		Spread: 125
		ValidTargets: Ground, Paralyzed
	Warhead@Effect: CreateEffect
		Image: explosions
		Explosions: small_explosion
		ValidTargets: Ground, Air, Paralyzed

spiders_heavy:
	ValidTargets: Ground, Paralyzed
	Range: 16c0
	ReloadDelay: 40
	AfterFireSound: sounds|MISSILELOCK.SDF
	AfterFireSoundDelay: 20
	Report: sounds|MISSILELAUNCH.SDF
	Projectile: Missile
		LockOnProbability: 100 #Homing probability
		MinimumLaunchSpeed: 25
		MaximumLaunchSpeed: 100
		Speed: 350
		Acceleration: 12
		RangeLimit: 40c0 #Run out of fuel after covering this distance
		ExplodeWhenEmpty: true #Explode when running out of fuel
		Inaccuracy: 100
		Image: projectiles
		Sequences: missile
		TrailImage: smoke_trail
	Warhead@Damage: SpreadDamage
		Damage: 3000
		Spread: 256
		ValidTargets: Ground, Paralyzed
	Warhead@Effect: CreateEffect
		Image: explosions
		Explosions: big_explosion_1
		ImpactSounds: sounds|EXPLOSION2.SDF
		ValidTargets: Ground, Air, Paralyzed
