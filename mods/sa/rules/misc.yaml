# The spawnpoint for player actors.
mpspawn:
	Interactable:
	AlwaysVisible:
	Immobile:
		OccupiesSpace: false
	RenderSpritesEditorOnly:
	WithSpriteBody:
	BodyOrientation:
		QuantizedFacings: 1
	MapEditorData:
		Categories: System

anthole:
	Interactable:
	AlwaysVisible:
	AntHole:
		Actors: ant_bull_pirate, ants_grenadier_pirate
		ActorShares: 50, 50
		Amount: 1, 6
		Delay: 40
	Immobile:
	RejectsOrders:
	RenderSprites:
	WithSpriteBody:
	BodyOrientation:
		QuantizedFacings: 1

^CorePlayer:
	AlwaysVisible:
	Shroud:
		FogCheckboxEnabled: False
		FogCheckboxDisplayOrder: 3
		ExploredMapCheckboxEnabled: True

Player:
	Inherits: ^CorePlayer
	# Developer debug menu
	DeveloperMode:
		CheckboxEnabled: True
	# Enable mission objectives, required to win or loose mission.
	MissionObjectives:
	# SA objective: Win by capturing all colonies.
	ColonyConquestVictoryConditions:
	PlayerResources:
		DefaultCashDropdownVisible: false
	PowerManager:
	SupportPowerManager:
	TechTree:
	# Required for FrozenUnderFog to work
	FrozenActorLayer:
	# Allows placing beacon
	PlaceBeacon:
		ArrowSequence:
		CircleSequence: x
		Duration: 250
	PlayerRadarTerrain:
	BaseAttackNotifier:
		Notification: BaseAttack

EditorPlayer:
	Inherits: ^CorePlayer

^CoreWorld:
	Inherits: ^Palettes
	AlwaysVisible:
	Selection:
	ScreenMap:
	ActorMap:
	GrantConditionOnTileSet@Normal:
		TileSets: NORMAL
		Condition: normal
	AmbientSound@Normal:
		RequiresCondition: normal
		SoundFiles: sounds|FROGS.SDF
	GrantConditionOnTileSet@Desert:
		TileSets: DESERT
		Condition: desert
	AmbientSound@Desert:
		RequiresCondition: desert
		SoundFiles: sounds|WIND.SDF
	GrantConditionOnTileSet@Swamp:
		TileSets: SWAMP
		Condition: swamp
	AmbientSound@Swamp:
		RequiresCondition: swamp
		SoundFiles: sounds|CRICKETS.SDF
	GrantConditionOnTileSet@Candy:
		TileSets: CANDY
		Condition: candy
	AmbientSound@Candy:
		RequiresCondition: candy
		SoundFiles: sounds|DREAMSCAPE.SDF
	MusicPlaylist:
	TerrainGeometryOverlay:
	TerrainRenderer:
	ShroudRenderer:
		Index: 0, 15, 3, 6, 12, 9, 11, 7, 14, 13, 1, 2, 4, 8, 5, 10
	Faction@Random:
		Name: Any
		InternalName: Random
		Side: Random
		RandomFactionMembers: ants, beetles, scorpions, spiders, wasps
	LoadWidgetAtGameStart:
	Locomotor@Unit:
		Name: unit
		Crushes: colony_bit
		TerrainSpeeds:
			Clear: 100
			Rock: 75
			Vegetation: 50
	Locomotor@Wasp:
		Name: wasp
		Crushes: colony_bit
		TerrainSpeeds:
			Clear: 100
			Rock: 100
			Vegetation: 100
	Locomotor@Special:
		Name: slapfighter
		Crushes: colony_bit
		TerrainSpeeds:
			Clear: 100
			Rock: 100
			Vegetation: 100
	# Required to show the map grid.
	TerrainGeometryOverlay:
	# Required for debug overlays:
	DebugVisualizations:
	# Required for warhead debug overlays.
	WarheadDebugOverlay:

