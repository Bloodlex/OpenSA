puff:
	Inherits: ^CoreNeutralTowerCreep
	Tooltip:
		Name: Seed Ball
	Health:
		HP: 4500
	-AttackTurreted:
	-WithAttackAnimation:
	WithSpawnsShrapnelAnimation:
		Sequences: shoot
	ExternalCondition@TRIGGER:
		Condition: seed_attack
	SpawnsShrapnel@1:
		Weapon: puff
		Amount: 6
		Delay: 20
		AimChance: 0
		LocalOffset: 0,0,0
		PauseOnCondition: !seed_attack || injured || !grown
	SpawnsShrapnel@2:
		Weapon: puff_normal_seed
		Amount: 1
		Delay: 20
		AimChance: 0
		LocalOffset: 0,0,0
		PauseOnCondition: !seed_attack || injured || !grown
	Plant:

seed:
	SpawnActorOnDeath:
		Actor: puff
		Probability: 20
		SkipMakeAnimations: false
	ChangesHealth:
		Step: -1000
		StartIfBelow: 101
	HitShape:
	BodyOrientation:
		QuantizedFacings: 1
	Health:
		HP: 50000
	HiddenUnderFog:
	Immobile:
