popcorn:
	Inherits@1: ^AutoTargetDefault
	Inherits@2: ^CoreNeutralTowerCreep
	Inherits@3: ^CoreTurret
	Tooltip:
		Name: Popcorn Plant
	Health:
		HP: 30000
	-AttackTurreted:
	-Turreted:
	AttackRadial:
		Armaments: primary, secondary, tertiary, quaternary, quintary, sextary, septimary, octary
	Armament@1:
		Name: primary
		Weapon: popcorn
		FireDelay: 5
		LocalOffset: 0,0,500
		RequiresCondition: !injured && grown
