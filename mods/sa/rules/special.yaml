^SpecialUnit:
	Inherits: ^CoreUnit
	Voiced:
		VoiceSet: SlapfighterVoice
	Buildable:
		Queue: Unit.Ants, Unit.Beetles, Unit.Scorpions, Unit.Spiders, Unit.Wasps
		BuildDurationModifier: 100
		Prerequisites: ~disabled

slapfighter:
	Inherits@1: ^SpecialUnit
	Inherits@2: ^CoreArmedSelf
	Inherits@3: ^AutoTargetDefault
	Inherits@4: ^Paralyzed
	Tooltip:
		Name: Slapfight Fighter
	Health:
		HP: 20000
	Mobile:
		Speed: 200
	Buildable:
		BuildDuration: 75
		Description: Shoots long range guided missiles.\nSuper long range unit.\nDebug.
	RevealsShroud:
		Range: 16c0
	WithShadow:
		Offset: -200, 400, 0
		ZOffset: -600
	Armament@primary:
		Name: primary
		Weapon: slapfighter
		LocalOffset: 150,450,0
		PauseOnCondition: paralyzed
	Armament@secondary:
		Name: secondary
		Weapon: slapfighter
		LocalOffset: 150,-450,0
		PauseOnCondition: paralyzed
	Mobile:
		Locomotor: wasp
	GrantConditionOnTerrain:
		TerrainTypes: Water
		Condition: airborne
	Hovers:
		InitialHeight: 0c10
		RiseTicks: 10
		RequiresCondition: airborne
	WithInfantryBody:
		RequiresCondition: !airborne
		DefaultAttackSequence: shoot
		StandSequences: idle
		MoveSequence: move
	WithInfantryBody@airborne:
		RequiresCondition: airborne
		DefaultAttackSequence: shoot
		StandSequences: move
		MoveSequence: move
	-WithAttackAnimation:
	-WithFacingSpriteBody:
	-WithMoveAnimation:
