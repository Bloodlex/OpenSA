	ProvidesPrerequisite@FactionSpecialization:
		Prerequisite: ants_faction_true
		RequiresCondition: ants_faction
	GrantConditionOnFaction:
		Condition: ants_faction
		Factions: ants
	Exit:
		SpawnOffset: 0c512,0,0
		ExitCell: 5,5
		Facing: 96
		ProductionTypes: Unit, Unit.Ants
	WithIdleOverlay:
	# Turret 1
	Turreted@primary:
		Turret: primary
		Offset: 170,-140,0
		TurnSpeed: 120
		InitialFacing: 500
		RealignDelay: -1
	WithSpriteTurret@primary:
		Turret: primary
	Armament@primary:
		Name: primary
		Turret: primary
		Weapon: ants_colony
	WithTurretAttackAnimation@primary:
		Armament: primary
		Turret: primary
		Sequence: shoot
	# Turret 2
	Turreted@secondary:
		Turret: secondary
		Offset: 3850,500,0
		TurnSpeed: 120
		InitialFacing: 500
		RealignDelay: -1
	WithSpriteTurret@secondary:
		Turret: secondary
	Armament@secondary:
		Name: secondary
		Turret: secondary
		Weapon: ants_colony
	WithTurretAttackAnimation@secondary:
		Armament: secondary
		Turret: secondary
		Sequence: shoot
	AttackTurreted:
		Turrets: primary, secondary
	WithLoopedAttackSound:
		Report: sounds|TURRETMACHINEGUN.SDF
		Delay: 6
	Colony:
