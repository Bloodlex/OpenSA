Player:
	ModularBot@EasyAI:
		Name: Easy AI
		Type: easy
	ModularBot@MediumAI:
		Name: Medium AI
		Type: medium
	ModularBot@HardAI:
		Name: Hard AI
		Type: hard
	GrantConditionOnBotOwner@EasyAI:
		Condition: enable-easy-ai
		Bots: easy
	GrantConditionOnBotOwner@MediumAI:
		Condition: enable-medium-ai
		Bots: medium
	GrantConditionOnBotOwner@HardAI:
		Condition: enable-hard-ai
		Bots: hard
	ColonyBitPickupBotModule@allAI:
		RequiresCondition: enable-easy-ai || enable-medium-ai || enable-hard-ai
	HealColonyBotModule@allAI:
		RequiresCondition: enable-easy-ai || enable-medium-ai || enable-hard-ai
	SquadManagerBotModule@easyAI:
		RequiresCondition: enable-easy-ai
		SquadSize: 10
		SquadSizeRandomBonus: 5
