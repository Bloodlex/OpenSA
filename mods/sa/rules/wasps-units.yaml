wasps_light:
	Inherits@1: ^WaspsUnit
	Inherits@2: ^CoreArmedSelf
	Inherits@3: ^AutoTargetDefault
	Inherits@4: ^Paralyzed
	Tooltip:
		Name: Assault
	Health:
		HP: 5300
	Mobile:
		Speed: 197
	Buildable:
		BuildDuration: 250
		Description: Fast moving wasp with light machine gun.\nMedium range unit.
	Armament:
		Weapon: wasps_light
		LocalOffset: 500,0,0
		PauseOnCondition: paralyzed
	WithLoopedAttackSound:
		Report: sounds|MACHINEGUN.SDF
		Delay: 5
	AutoTarget:
		ScanRadius: 8
	-WithAttackAnimation:
	-WithFacingSpriteBody:
	-WithMoveAnimation:

wasps_medium:
	Inherits@1: ^WaspsUnit
	Inherits@2: ^CoreArmedSelf
	Inherits@3: ^AutoTargetDefault
	Tooltip:
		Name: Parasite
	Health:
		HP: 11000
	Mobile:
		Speed: 134
	Buildable:
		BuildDuration: 350
		Description: Shoots arrows which paralyze units.\nLong range unit.\nCannot target colonies, plants or other parasite units.
	RevealsShroud:
		Range: 12c0
	Armament:
		Weapon: wasps_medium
		FireDelay: 1
		LocalOffset: 400,0,0
	AutoTargetPriority@PARALYZED:
		InvalidTargets: Paralyzed
	AutoTargetPriority@COLONY:
		InvalidTargets: Colony
	AutoTarget:
		ScanRadius: 15
	Targetable:
		TargetTypes: Ground, Plant, wasps_medium
	-WithAttackAnimation:
	-WithFacingSpriteBody:
	-WithMoveAnimation:

wasps_heavy:
	Inherits@1: ^WaspsUnit
	Inherits@2: ^CoreArmedSelf
	Inherits@3: ^AutoTargetDefault
	Inherits@4: ^Paralyzed
	Tooltip:
		Name: Sonic
	Health:
		HP: 15400
	Mobile:
		Speed: 155
	Buildable:
		BuildDuration: 550
		Description: Shoots rapid sonic beams.\nMedium range unit.
	Armament:
		Weapon: wasps_heavy
		LocalOffset: 1000,0,0
		PauseOnCondition: paralyzed
	WithLoopedAttackSound:
		Report: sounds|SONIC.SDF
		Delay: 4
	AutoTarget:
		ScanRadius: 8
	-WithAttackAnimation:
	-WithFacingSpriteBody:
	-WithMoveAnimation:

wasps.colorpicker:
	Inherits: wasps_heavy
	-MapEditorData:
	RenderSprites:
		Image: wasps_heavy
		Palette: colorpicker
	-Buildable:
